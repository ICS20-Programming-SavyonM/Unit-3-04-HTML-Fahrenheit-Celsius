<!DOCTYPE html>
<html>
  <head>
     <!--metadata-->
    <meta charset="utf-8">

    <meta name="keywords" content="immaculata, ics2o">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--For favicon on this page-->
     <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />

    <link rel="stylesheet" href="./css/style.css" />
    
    <title>Convert Fahrenheit to Celsius</title>
  </head>
  <body>
    <h1>Convert Fahrenheit to Celsius</h1>
    <!--area to enter fahrenheit-->
    <script src="script.js"></script>
    <label for="fahrenheit">Enter temperature:</label>
    <input type="number" id="fahrenheit" placeholder="Enter in fahrenheit">
    <br>
    <button onclick="calculate()">Convert</button>
    <br><br>
    <label for="celsius">Celsius:</label>
    <input type="text" id="celsius" placeholder="Result">

    <!--calculate-->
    <script>
      function calculate() {
        var fahrenheit = document.getElementById("fahrenheit").value;
        var celsius = (fahrenheit - 32) * 5 / 9;
        document.getElementById("celsius").value = celsius.toFixed(2);
      }
    </script>
   <!--For image-->
   <br></br>
	<img src="./images/converttocelsius.jpg" alt="sphere" width="300" height="115"/>
  </body>
</html>
